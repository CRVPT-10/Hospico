# PostgreSQL Database Configuration (Production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/hospital_booking}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}

# JWT Secret (should be set as environment variable in production)
jwt.secret=${JWT_SECRET:hospital_finder_secret_key_that_should_be_at_least_256_bits_long}

# CORS Configuration
cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}